name: Deploy HTML to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: unbuntu-latest
    
  steps:
      - name: checkout code
        uses: actions/checkout@v4
      - name: show all files
        run: ls -al

      -name: Doing SSH to EC2
       uses: appleboy/ssh-action@v1
       with:
           host: ${{ secrets.EC2_HOST }}
           username: ${{ secrets.EC2_USERNAME }}
           port: 22
           script: whoami
